<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetson Nano 手語即時翻譯</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>

    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify_content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 600px;
        }
        h1 { font-size: 1.5rem; color: #bdc3c7; margin-bottom: 20px; }
        #sign-text {
            font-size: 5rem;
            font-weight: bold;
            color: #2ecc71; /* 綠色字體 */
            margin: 20px 0;
            transition: all 0.2s; /* 讓文字變化有微動畫 */
        }
        .status { font-size: 0.9rem; color: #7f8c8d; margin-top: 20px;}
        
        /* 狀態燈號樣式 */
        .dot { height: 10px; width: 10px; background-color: red; border-radius: 50%; display: inline-block; transition: background-color 0.3s;}
        .connected { background-color: #2ecc71; }
    </style>
</head>
<body>

    <div class="container">
        <h1>目前辨識到的手語</h1>
        <div id="sign-text">...</div>

        <div class="status">
            系統狀態: <span id="connection-status" class="dot"></span> <span id="status-text">未連線</span>
        </div>
    </div>

    <script type="text/javascript">
        // 【修復 2】 建立連線設定
        // 強制使用 Polling 模式，不升級 WebSocket (避免 Nano 拒絕連線)
        var socket = io({
            transports: ['polling'], 
            upgrade: false,
            reconnection: true
        });

        // 監聽連線成功
        socket.on('connect', function() {
            document.getElementById('connection-status').classList.add('connected');
            document.getElementById('status-text').innerText = "已連線至 Jetson Nano";
            console.log("Connected to server! (Polling Mode)");
        });

        // 監聽連線錯誤 (方便除錯)
        socket.on('connect_error', function(err) {
            console.error("連線錯誤:", err);
            document.getElementById('status-text').innerText = "連線失敗，重試中...";
        });

        // 監聽斷線
        socket.on('disconnect', function() {
            document.getElementById('connection-status').classList.remove('connected');
            document.getElementById('status-text').innerText = "連線中斷";
        });

        // 監聽後端傳來的 'update_sign' 事件
        socket.on('update_sign', function(msg) {
            console.log("收到資料: " + msg.data);

            // 更新網頁文字
            var displayElement = document.getElementById('sign-text');
            displayElement.innerText = msg.data;

            // 簡單的視覺特效：文字閃一下
            displayElement.style.opacity = 0.5;
            setTimeout(() => { displayElement.style.opacity = 1; }, 100);
        });
    </script>
</body>
</html>
